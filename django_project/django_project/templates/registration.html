{% load static %}
<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <title>Регистрация</title>
</head>

<body>
    <main class="container-fluid main">
        <div class="container py-5 px-2" >
            <picture class="logo">
                <img src="{% static 'images/rsue.png' %}" style="width: 97px" alt="test image" />
            </picture>
        </div>
        <div class="container">
            <h1 class="title mb-5">Регистрация участия</h1>
        </div>
       
        <div class="container">
            <form action="{% url 'registration' %}" method="post" class="row">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <input type="submit" class="submit my-5 btn col-sm-12 col-lg-4 btn-primary btn-lg" value="Зарегистрироваться">
                </div>
            </form>
        </div>


    </main>
</body>

</html>
